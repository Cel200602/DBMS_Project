{% extends "base.html" %}

{% block content %}
<h2>My Profile</h2>
<a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>

<form method="POST" class="profile-form">
    <div class="form-group">
        <label>Username</label>
        <input type="text" value="{{ current_user.username }}" disabled>
        <small>Cannot change username</small>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" value="{{ current_user.email }}" disabled>
        <small>Cannot change email</small>
    </div>
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ current_user.full_name }}">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="{{ current_user.phone }}">
    </div>
    <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Leave blank to keep current">
    </div>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
