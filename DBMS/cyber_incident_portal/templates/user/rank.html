{% extends "base.html" %}

{% block content %}
<h2>Global Incident Ranking</h2>
<a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>

<table class="data-table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Title</th>
            <th>Priority</th>
            <th>Risk Level</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for incident in incidents %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ incident.title }}</td>
            <td class="priority-{{ incident.priority|lower }}">{{ incident.priority }}</td>
            <td>{{ incident.risk_level }}</td>
            <td>{{ incident.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
